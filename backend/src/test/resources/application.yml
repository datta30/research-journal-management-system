spring:
  datasource:
    url: jdbc:h2:mem:journal;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.MySQLDialect
      "[hibernate.format_sql]": true
  flyway:
    enabled: false
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
